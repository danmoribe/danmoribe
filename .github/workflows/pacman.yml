name: Generate Pacman Chart

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Generate GitHub Chart
      run: |
        # Gerar gr√°fico usando API alternativa
        curl -L -o pacman-contribution-graph.svg "https://ghchart.rshah.org/danmoribe"
        
    - name: Create dark version
      run: |
        cp pacman-contribution-graph.svg pacman-contribution-graph-dark.svg
        ls -la  # Listar arquivos para debug
        
    - name: Deploy to output branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: output
        force_orphan: true
