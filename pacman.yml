name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"  # Corrigido: minutos específicos

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Primeiro, fazer checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Gerar o gráfico Pacman
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "danmoribe"  # Corrigido: removido ${{}} e chaves extras

      # Fazer checkout do branch output antes de enviar
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          path: output-branch

      # Copiar o arquivo gerado para o diretório correto
      - name: Copy generated file
        run: |
          mkdir -p output-branch/output
          cp pacman-contribution-graph.svg output-branch/output/
          # Copiar também versões para temas claro e escuro se necessário
          cp pacman-contribution-graph.svg output-branch/output/pacman-contribution-graph-dark.svg
          cp pacman-contribution-graph.svg output-branch/output/pacman-contribution-graph.svg

      # Fazer push para o branch output
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output-branch/output
          publish_branch: output
          force_orphan: true
